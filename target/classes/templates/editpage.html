<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/head :: common-header"/>
<body>
<section id="container" class="">
	<div th:replace="common/head :: navbar" />
	<div th:replace="common/head :: sibebar" />
<section id="main-content">
<section class="wrapper">

<!-- Main Section Starts -->
	    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-file" aria-hidden="true"></i> EDIT <span class="uppercase" th:text="${staticpage.pagename}"></span> PAGE</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a th:href="@{/}">Home</a></li>
                <li><i class="fa fa-file-text-o" aria-hidden="true"></i><a th:href="@{/pages}">All Pages</a></li>
                <li><i class="fa fa-file" aria-hidden="true"></i>Edit <span class="capitalize" th:text="${staticpage.pagename}"></span> Page</li>
            </ol>
        </div>
    </div>
<!-- Start -->
<h3 class="text"><strong>Edit <span class="capitalize" th:text="${staticpage.pagename}"></span> Page</strong></h3>
	<form class="form-horizontal" th:action="@{/pages/edit}"
				method="post" enctype="multipart/form-data">
				<fieldset>
		<div class="col-md-12">
		<input hidden="hidden" name="id" th:value="${staticpage.id}"/>
					<!-- title -->
					<div class="form-group">
						<label for="title">Title</label>
						
							<input type="text" name="title" class="form-control" id="title"
								th:value="${staticpage.title}" required="required"
								placeholder="Title" /> 
						
					</div>
					
					<!-- Page Name -->
					<div class="form-group">
					<div class="row">
					<div class="col-md-6">
						<label for="pagename">Page Name</label>
							<input type="text" name="pagename" class="form-control" id="pagename"
								th:value="${staticpage.pagename}" required="required"
								placeholder="Page Name" /> 
						
					</div>
					
					<!-- Status -->
					<div class="col-md-6">
					<div class="form-group">
						<label for="published">Status</label>
						
							<select th:value="${staticpage.published}" id="published"
								name="published" class="form-control">
								<option value="" selected="selected" disabled="disabled">Please
									select an option...</option>
								<option value="true" th:selected="${staticpage.published}">Published</option>
								<option value="false" th:selected="!${staticpage.published}">Unpublished</option>
								
							</select>
						
					</div>					
					</div>
				
					</div>
					</div>
					
					<!-- Added By -->
					<div class="form-group">
					<div class="row">
					<div class="col-md-6">
						<label for="addedBy">Author</label>
							<input type="text" name="addedBy" class="form-control" id="addedBy"
								th:value="${staticpage.addedBy}" required="required"
								placeholder="Author" disabled="disabled"/> 
						
					</div>
					
					<!-- Added On -->
					<div class="col-md-6">
						<label for="addedDate">Added On</label>
							<input type="text" name="addedDate" class="form-control" id="addedDate"
								th:value="${staticpage.addedDate}" required="required"
								placeholder="Added Date" disabled="disabled"/> 
						
					</div>
				
					</div>
					</div>
					
					
					
					<!-- Main Content -->
					<div class="form-group">
						<label for="maincontent">Page Main Content</label>
						
							<textarea class="form-control" id="maincontent" th:text="${staticpage.maincontent}"
								name="maincontent" rows="5" th:value="${staticpage.maincontent}"
								placeholder="Main Content"></textarea>						
					</div>
					
						<div class="form-group">
						<div class="col-md-2"></div>
						<div class="col-md-8">
							<button type="submit" class="btn btn-success">Edit
								Page</button>
							<a class="btn btn-danger" th:href="@{/pages}">Cancel</a>
						</div>
					</div>		
					
				
					
		</div>
		</fieldset>
		</form>

<!-- End -->
</section>

</section></section>
	<div th:replace="common/head :: body-bottom-scripts" />
</body>
</html>
