<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/head :: common-header"/>
<body>
<section id="container" class="">
	<div th:replace="common/head :: navbar" />
	<div th:replace="common/head :: sibebar" />
<section id="main-content">
<section class="wrapper">

<!-- Main Section Starts -->
	    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-laptop"></i> <strong>Customers</strong></h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a th:href="@{/}">Home</a></li>
                <li><i class="fa fa-laptop"></i>Customers</li>
            </ol>
        </div>
    </div>
<!-- Start -->


	
		<div class="table-responsive">
			<table id="productListTable"
				class="table table-bordered table-hover table-striped">
				<thead>
					<tr>
						<th><input th:id="selectAllProducts" type="checkbox" /></th>
						<th>Customer Information</th>
						<th>Phone / Email</th>
						<th>Username</th>
						<th>User Type</th>
						<th>Status</th>
						<th><i class="icon_cogs"></i> Action</th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="user : ${userList}">
						<td class="col-md-1">
						<input hidden="hidden" name="id" th:value="${user.id}"/>
						<input th:id="'selected'+${user.id}" class="checkboxProduct" type="checkbox" />
						</td>
						<td class="col-md-4">
								<a th:href="@{/customer/customerInfo(id=${user.id})}">
									<span th:text="${user.firstName}"></span> 
									<span th:text="${user.lastName}"></span>
								</a><br/>
								<strong>Joined: </strong> <span th:text="${user.email}"></span>
						</td>
						
						<td class="col-md-2">
							<strong>Email: </strong> <span th:text="${user.email}"></span><br/>
							<strong>Phone: </strong> <span th:text="${user.phone}"></span>
						</td>
						<td th:text="${user.username}" class="col-md-1"></td>
						<td class="col-md-1">
							<strong><span th:text="${user.userType}"></span></strong>
							
							
						</td>
						<td class="col-md-1">
							<strong><span th:text="${user.accountStatus}"></span></strong><br/>
							<strong><span th:text="${user.enabled}"></span></strong>
						</td>
						<td class="col-md-2">
							<input hidden="hidden" name="id" th:value="${user.id}"/>
							<a class="btn btn-primary btn-xs edit-product" th:href="@{/product/updateProduct?id=}+${user.id}">
							<span class="fa fa-pencil-square-o"></span> Edit</a>
							<button th:id="'oneProduct-'+${user.id}" class="btn btn-danger btn-xs delete-product" type="submit" value="delete">
							<span class="fa fa-times"></span> Delete</button>		
						</td>
					</tr>
				</tbody>
			</table>
		</div>
<button th:id="deleteSelected" class="btn btn-danger">Delete Selected</button>
							
	
	
	
	<!-- End -->
</section>

</section></section>
	<div th:replace="common/head :: body-bottom-scripts" />
	<script>
		$(document).ready(function(){
			$("#productListTable").DataTable({
				"lengthMenu": [[5,10,15,20,-1],[5,10,15,20,"All"]],
				"ordering": false,
				stateSave: true
			});
		});
	</script>
</body>
</html>
