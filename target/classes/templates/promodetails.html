<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/head :: common-header"/>
<body>
<section id="container" class="">
	<div th:replace="common/head :: navbar" />
	<div th:replace="common/head :: sibebar" />
<section id="main-content">
<section class="wrapper">

<!-- Main Section Starts -->
	    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-file" aria-hidden="true"></i> <strong><span>COUPON DETAILS</span></strong></h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a th:href="@{/}">Home</a></li>
                <li><i class="fa fa-file-text-o" aria-hidden="true"></i><a th:href="@{/coupons/allcoupons/all}">All Coupons</a></li>
                <li><i class="fa fa-file" aria-hidden="true"></i><span class="capitalize">Coupon Details</span></li>
            </ol>
        </div>
    </div>
<!-- Start -->


	<div class="col-md-8 col-md-offset-2">
	<h1 class="uppercase text-center" th:text="${promoCodes.couponCode}"></h1>
		<div class="col-md-6">
			
			<strong><span>ID # : </span></strong><span th:text="${promoCodes.id}"></span><br/>
			<strong><span>Coupon Code : </span></strong><span class="uppercase" th:text="${promoCodes.couponCode}"></span><br/>
			<strong><span>Coupon Value : </span></strong><span class="uppercase" th:text="${promoCodes.promoValue}"></span> <span class="capitalize" th:text="${promoCodes.PercentOrDollar}"></span><br/>
			<strong><span>Start Date : </span></strong><span class="capitalize" th:text="${promoCodes.startDate}"></span><br/>
			<strong><span>Expiry Date : </span></strong><span th:utext="${promoCodes.expiryDate}"></span><br/>
			<strong><span>Cart Minimum : </span></strong>$<span class="capitalize" th:text="${promoCodes.cartTotal}"></span><br/>
			<strong><span>Minimum Items : </span></strong><span class="capitalize" th:text="${promoCodes.cartItemQty}"></span><br/>
			<strong><span>Promo Type : </span></strong><span class="capitalize" th:text="${promoCodes.promoType}"></span><br/>
		</div>
		<div class="col-md-6">
			<strong><span>Code Count : </span></strong><span th:utext="${promoCodes.promoUseCount}"></span><br/>
			<strong><span>Code Used : </span></strong><span th:utext="${promoCodes.promoUsedCount}"></span><br/>
			<strong><span>Added By : </span></strong><span class="capitalize" th:text="${promoCodes.addedBy}"></span><br/>
			<strong><span>Added On : </span></strong><span class="capitalize" th:text="${promoCodes.addedOn}"></span><br/>
			<strong><span>Modified By : </span></strong><span class="capitalize" th:text="${promoCodes.updatedBy}"></span><br/>
			<strong><span>Modified On : </span></strong><span class="capitalize" th:text="${promoCodes.updatedOn}"></span><br/>
			<strong><span>Status : </span></strong><span class="capitalize" th:text="${promoCodes.promoStatus}? ${#strings.toUpperCase('Active')} : 'Inactive'"></span><br/>
			
		</div>
				
		<div class="col-md-12">
		<br/>
			<h2>Coupon Conditions &amp; Policy</h2>
			<div class="col-md-12" th:utext="${promoCodes.couponPolicy}">
			</div>
		</div>

	</div>						
	
	
	
	<!-- End -->
</section>

</section></section>
	<div th:replace="common/head :: body-bottom-scripts" />
	
</body>
</html>
